    <style type="text/css">
      #map {height: 500px;}
    </style>
    <script type="text/javascript">
    var map ;
    var posisi = {lat:0.512574, lng:  101.448355};
    var gambar = "http://icons.iconarchive.com/icons/icons8/windows-8/64/Maps-Geo-Fence-icon.png";
    var isiInfo = "I make hello world in my code and now i see my world in my life </br></br>"+
    				"Jangan lupa kunjungi <a href='http://www.java-sc.com'>Java Source Code</a> Create by Bang Hes";
	function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: posisi
        });
        var marker = new google.maps.Marker({
          position:posisi,
          map: map,
          draggable: true,
          title: 'Java Source Code',
          icon: gambar,
	    });
	    var infoWindow = new google.maps.InfoWindow({
	    	content: isiInfo,
	    });
	    marker.addListener('click',function() {
	    	infoWindow.open(map,marker);
	    });
	}	
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKN8E3VeLkA5mgeENXiKp9tjhPlQ95TPc&callback=initMap">
    </script>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m12">
            <h5 class="card-panel red-text text-darken-2"><center>Cara Membuat Info Window Sederhana pada Google Maps</center></h5>
            <a  class="waves-effect waves-light btn mouse" onclick="pageRedirect()"><i class="material-icons left">keyboard_arrow_left</i>Kembali</a>&nbsp<a class="waves-effect waves-light btn" onclick="location.reload()"><i class="material-icons left">replay</i>Muat Ulang</a><br /><br />
            <div class="card-content">
                <div id="map" class="z-depth-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
