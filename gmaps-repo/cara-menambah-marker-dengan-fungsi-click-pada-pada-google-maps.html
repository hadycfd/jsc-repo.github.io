    <style type="text/css">
      #map {
      height: 500px;
      }
    </style>
    <script type="text/javascript">
    var map , penanda = [];
    var posisi = {lat:0.512574, lng:  101.448355};
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: posisi
        });
        map.addListener('click', function(event) {
          tambah(event.latLng);
        });
      }
    function tambah(location){
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          draggable: true,
          title: 'Java Source Code'
        });
        penanda.push(marker);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKN8E3VeLkA5mgeENXiKp9tjhPlQ95TPc&callback=initMap">
    </script>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m12">
            <h5 class="card-panel red-text text-darken-2"><center>Cara Menambah Marker Dengan Fungsi Click pada Google Maps</center></h5>

            <div class="card-content">
                <div id="map" class="z-depth-5"></div>
