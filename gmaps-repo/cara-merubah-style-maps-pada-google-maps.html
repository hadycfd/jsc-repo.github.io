    <style type="text/css">
      #map {height: 500px;}
      .scroll {line-height:1.35;overflow:hidden;white-space:nowrap;}
      .header {width: 100%;background-color: #1e88e5;font-size:16px;padding: 5px;text-align: center;color: #fff;font-weight: bold;box-shadow: 2px 2px 6px 0 #1565c0;margin-bottom: 2px}
      .content {background-color: #eee;padding: 5px;}
      .footer {background-color: #1e88e5;text-align: center;color: #fff}
      .footer a {color: #fabb3d;font-weight: bold;text-decoration: none;}
      
      .gm-style-iw {
          width: 368px !important;
          top: 15 !important;
          left: 10 !important;
         box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);
         border: 1px solid rgba(72, 181, 233, 0.6);
         border-radius: 2px 2px 0 0;
      }
    </style>
    <script type="text/javascript">
    var map ;    
    var posisi = {lat:0.512574, lng:  101.448355};
    var gambar = "http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/48/Maps-Pin-Place-icon.png";
    var isiInfo = "<div class='scroll'>"+
            "<div class='header'>G-Maps Tust by JSC</div>"+
            "<div class='content'>I make hello world in my code and now i see my world in my life <p> lorem ipsum coba liat info window di mana saja</p></div>"+
    				"<div class='footer'>Jangan lupa kunjungi <a href='http://www.java-sc.web.id'>Java Source Code</a> Create by Bang Hes</div></div>";
	function initMap() {
    var styleGMaps = [
        {
          "featureType": "road.local",
          "elementType": "geometry",
          "stylers": [
            { "visibility": "on" },
            { "invert_lightness": true },
            { "gamma": 1.96 },
            { "lightness": -65 },
            { "saturation": 53 },
            { "hue": "#00e5ff" },
            { "weight": 0.2 },
            { "color": "#dd6630" }
          ]
        },{
          "featureType": "water",
          "elementType": "geometry.fill",
          "stylers": [
            { "invert_lightness": true },
            { "lightness": 33 },
            { "gamma": 0.84 },
            { "hue": "#0008ff" },
            { "visibility": "on" },
            { "saturation": 38 },
            { "weight": 2.2 },
            { "color": "#4f90f4" }
          ]
        },{
          "featureType": "road.arterial",
          "elementType": "geometry.fill",
          "stylers": [
            { "visibility": "on" },
            { "invert_lightness": true },
            { "color": "#ffb147" },
            { "saturation": 23 },
            { "hue": "#ff9100" },
            { "lightness": -30 },
            { "gamma": 4.09 },
            { "weight": 2.1 }
          ]
        },{
          "featureType": "landscape.natural",
          "elementType": "geometry.fill",
          "stylers": [
            { "visibility": "on" },
            { "lightness": -14 },
            { "color": "#5cae8e" },
            { "weight": 0.4 },
            { "saturation": 34 },
            { "gamma": 1.42 }
          ]
        }
      ];
      var styled = new google.maps.StyledMapType(styleGMaps,{name: "Styled Map"});

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: posisi,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
          }
        });
        map.mapTypes.set('map_style', styled);
        map.setMapTypeId('map_style');

        var marker = new google.maps.Marker({
          position:posisi,
          map: map,
          draggable: true,
          title: 'Java Source Code',
          icon: gambar,
	    });
	    var infoWindow = new google.maps.InfoWindow({
	    	content: isiInfo,
        maxWidth:400,
        maxHeight:150,
	    });
	    marker.addListener('click',function() {
	    	infoWindow.open(map,marker);
        var iwOuter = $('.gm-style-iw');
        var iwBackground = iwOuter.prev();
        iwBackground.children(':nth-child(2)').css({'display' : 'none'});
        iwBackground.children(':nth-child(4)').css({'display' : 'none'});
        iwBackground.children(':nth-child(1)').attr('style', function(i,s){ return s + 'left: 201px !important;'});
        iwBackground.children(':nth-child(3)').find('div').children().css({'box-shadow': 'rgba(72, 181, 233, 0.6) 0px 2px 6px', 'z-index' : '1'});

        var iwCloseBtn = iwOuter.next();
        iwCloseBtn.css({opacity: '1', right: '30px', top: '3px', border: '7px solid #48b5e9', 'border-radius': '13px', 'box-shadow': '0 0 5px #3990B9'});
        if($('.iw-content').height() < 140){
          $('.iw-bottom-gradient').css({display: 'none'});
        }
        iwCloseBtn.mouseout(function(){
          $(this).css({opacity: '1'});
        });
	    });
	}	
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKN8E3VeLkA5mgeENXiKp9tjhPlQ95TPc&callback=initMap">
    </script>
     <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m12">
            <h5 class="card-panel red-text text-darken-2"><center>Cara Merubah Style Maps Pada Google Maps</center></h5>
            <a  class="waves-effect waves-light btn mouse" onclick="pageRedirect()"><i class="material-icons left">keyboard_arrow_left</i>Kembali</a>&nbsp<a class="waves-effect waves-light btn" onclick="location.reload()"><i class="material-icons left">replay</i>Muat Ulang</a><br /><br />
            <div class="card-content">
                <div id="map" class="z-depth-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
